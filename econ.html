<ol>
<li><strong>People face tradeoffs</strong> — To get one thing, you must give up something else (efficiency vs. equality)</li>
<li><strong>The cost of something is what you give up to get it</strong> — Opportunity cost = everything you sacrifice (explicit + implicit costs, including forgone wages)</li>
<li><strong>Rational people think at the margin</strong> — Decisions are made by comparing marginal benefits vs. marginal costs (not averages)</li>
<li><strong>People respond to incentives</strong> — Changes in costs or benefits alter behavior (taxes, surge pricing, etc.)</li>
<li><strong>Trade can make everyone better off</strong> — Applies to individuals, families, AND countries</li>
<li><strong>Markets are usually a good way to organize economic activity</strong> — Adam Smith's "invisible hand," prices guide resource allocation</li>
<li><strong>Governments can sometimes improve market outcomes</strong> — When there are market failures: externalities or market power</li>
<li><strong>A country's standard of living depends on its ability to produce goods &amp; services</strong> — Productivity is key</li>
<li><strong>Prices rise when the government prints too much money</strong> — Inflation</li>
<li><strong>Society faces a short-run tradeoff between inflation and unemployment</strong> — Phillips curve concept</li>
</ol>
<h3>Key Definitions</h3>
<div class="def-grid">
<div class="def-item"><strong>Efficiency:</strong> Society gets the most from its scarce resources (minimum waste)</div>
<div class="def-item"><strong>Equality:</strong> Benefits distributed uniformly among society's members</div>
<div class="def-item"><strong>Opportunity cost:</strong> What you give up to get something (explicit costs like tuition + implicit costs like forgone wages)</div>
<div class="def-item"><strong>Marginal changes:</strong> Small incremental adjustments to an existing plan</div>
<div class="def-item"><strong>Market failure:</strong> When the market fails to allocate resources efficiently</div>
<div class="def-item"><strong>Externality:</strong> Impact of one person's actions on the well-being of a bystander</div>

<h3>Positive vs. Normative Statements</h3>

</div>
<h3>Why Economists Disagree</h3>
<ol>
<li>Different positive theories about how the world works</li>

<h3>Production Possibilities Frontier (PPF)</h3>
<ul>
<li><strong>On the curve:</strong> Efficient (using all resources optimally)</li>
<li><strong>Inside the curve:</strong> Feasible but inefficient (not using all resources)</li>
<li><strong>Outside the curve:</strong> Not currently achievable</li>

<div class="def-grid">
<div class="def-item"><strong>Absolute advantage (AA):</strong> Can produce MORE of a good with the same resources</div>
<div class="def-item"><strong>Comparative advantage (CA):</strong> Can produce at a LOWER OPPORTUNITY COST</div>
<div class="def-item"><strong>Critical rule:</strong> One person CAN have AA in both goods, but CANNOT have CA in both goods</div>
<div class="def-item"><strong>Trade is based on COMPARATIVE advantage,</strong> not absolute advantage</div>
</div>
<h3>Opportunity Cost Formula</h3>
<p>OC of Good A = (Amount of Good B given up) / (Amount of Good A gained)</p>
<p>Use maximum production numbers to calculate.</p>
<h3>Terms of Trade (ToT)</h3>
<ul>
<li>Trade is beneficial when the <strong>price falls BETWEEN the two opportunity costs</strong></li>
<li>Example: If US OC of wheat = 2 computers and Japan OC = 4 computers, trade price must be between 2 and 4</li>
</ul>
<h3>Key Insights</h3>
<ul>
<li>Trade allows BOTH parties to consume <strong>OUTSIDE their individual PPFs</strong></li>
<li>Even if one country has AA in everything, trade still benefits both (because of CA)</li>
<li>If two producers have IDENTICAL opportunity costs → <strong>NO gains from trade</strong></li>
<li>Countries import goods where OTHER nations have CA</li>
<li>Countries export goods where THEY have CA</li>
</ul>`,

<div class="def-item"><strong>Unit elastic (= 1):</strong> Proportional response</div>
<div class="def-item"><strong>Perfectly inelastic (= 0):</strong> Vertical curve — quantity doesn't change (e.g. insulin)</div>
<div class="def-item"><strong>Perfectly elastic (= ∞):</strong> Horizontal curve — any price increase → Q drops to zero</div>

<h3>Determinants of PED</h3>
<ol>
<li><strong>Close substitutes available</strong> → more elastic</li>
<li><strong>Necessities vs. luxuries:</strong> Necessities → inelastic; Luxuries → elastic</li>

  if(i===q.ans) o.classList.add('correct');
  if(i===oi && oi!==q.ans) o.classList.add('wrong');
  if(i===oi) o.classList.add('selected');
 });
 let isCorrect = oi===q.ans;
 card.classList.add(isCorrect?'answered-correct':'answered-wrong');
 card.querySelector('.q-explanation').classList.add('show');
 scores[ci].answered++;
 if(isCorrect) scores[ci].correct++;
 updateChapterProgress(ci);
 updateGlobalScore();
}

function resetChapter(ci){
 scores[ci] = {correct:0, answered:0, total:DATA[ci].questions.length};
 let ch = document.getElementById('ch-'+ci);
 ch.querySelectorAll('.q-card').forEach(card=>{
  card.classList.remove('answered-correct','answered-wrong');
  card.querySelectorAll('.q-opt').forEach(o=>{
   o.classList.remove('locked','correct','wrong','selected');
  });
  card.querySelector('.q-explanation').classList.remove('show');
 });
 updateChapterProgress(ci);
 updateGlobalScore();
}

function toggleConcepts(ci){
 let btn = document.getElementById('ctog-'+ci);
 let body = document.getElementById('cbody-'+ci);
 btn.classList.toggle('open');
 body.classList.toggle('open');
}

function scrollToCh(ci){
 let el = document.getElementById('ch-'+ci);
 if(el) el.scrollIntoView({behavior:'smooth', block:'start'});
}

// ===== RENDER =====
function render(){
 let html = '';
 DATA.forEach((ch, ci)=>{
  html += '<div class="chapter" id="ch-'+ci+'">';
  html += '<div class="chapter-title">'+ch.title+'</div>';
  html += '<div class="chapter-subtitle">'+ch.subtitle+'</div>';
  html += '<div class="chapter-progress"><span id="progtxt-'+ci+'">0 / '+ch.questions.length+'</span><div class="progress-bar"><div class="progress-fill" id="prog-'+ci+'" style="width:0%"></div></div><button class="reset-btn" onclick="resetChapter('+ci+')">Reset</button></div>';

  // Concepts
  html += '<button class="concepts-toggle" id="ctog-'+ci+'" onclick="toggleConcepts('+ci+')">Key Concepts <span class="arrow">&#9660;</span></button>';
  html += '<div class="concepts-body" id="cbody-'+ci+'"><div class="concepts-content">'+ch.concepts+'</div></div>';

  // Questions
  html += '<div class="questions-label">Practice Questions ('+ch.questions.length+')</div>';
  ch.questions.forEach((q, qi)=>{
   let badge = q.type==='clicker'?'clicker':q.type==='review'?'review':'quiz';
   let badgeLabel = q.type==='clicker'?'Clicker':q.type==='review'?'Review':'Quiz';
   html += '<div class="q-card" id="q-'+ci+'-'+qi+'">';
   html += '<div class="q-header"><span class="q-badge '+badge+'">'+badgeLabel+'</span><span style="color:var(--text2);font-size:12px">Q'+(qi+1)+'</span></div>';
   html += '<div class="q-text">'+q.q+'</div>';
   html += '<div class="q-options">';
   let letters = 'ABCDEFGH';
   q.opts.forEach((o,oi)=>{
    html += '<div class="q-opt" onclick="handleAnswer('+ci+','+qi+','+oi+')"><span class="letter">'+letters[oi]+'</span><span>'+o+'</span></div>';
   });
   html += '</div>';
   html += '<div class="q-explanation"><div class="q-exp-inner">'+q.exp+(q.wrong?'<div class="wrong-exp">'+q.wrong+'</div>':'')+'</div></div>';
   html += '</div>';
  });
  html += '</div>';
 });
 document.getElementById('chapters').innerHTML = html;
 updateGlobalScore();
}

render();

// ===== SCROLL SPY =====
let chEls;
function updateNav(){
 if(!chEls) chEls = DATA.map((_,i)=>document.getElementById('ch-'+i));
 let scrollY = window.scrollY + 100;
 let active = 0;
 chEls.forEach((el,i)=>{if(el && el.offsetTop <= scrollY) active = i;});
 document.querySelectorAll('.nav-tab').forEach((t,i)=>{
  t.classList.toggle('active', i===active);
 });
}
window.addEventListener('scroll', updateNav, {passive:true});
</script>
